name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          #Options
          user: alokzef
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          # --- Plugin: Languages ---
          # Shows most used languages across your repos
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          
          # --- Plugin: Isometric Calendar ---
          # 3D view of your commit graph 
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- Plugin: Achievements ---
          # Unlockable badges based on your activity
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
          
          # --- Plugin: Lines of Code ---
          # Counts lines of code added/deleted
          plugin_lines: yes
          
          # --- Plugin: Traffic ---
          # Shows view counts for your repositories
          plugin_traffic: yes
          
          # --- Plugin: Habits ---
          # Shows coding habits (day of week, time of day)
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200

          # --- Plugin: Stargazers ---
          # Shows who starred your repos recently
          plugin_stargazers: yes
          plugin_stargazers_charts_type: classic
