<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* The Background */
    .bg { fill: #0d1117; }

    /* Font Styles */
    .title {
      font-family: 'Courier New', monospace;
      font-size: 35px;
      font-weight: bold;
      fill: #fff;
      text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff; /* Text Glow */
    }
    .subtitle {
      font-family: sans-serif;
      font-size: 16px;
      fill: #bc13fe; /* Neon Purple */
      letter-spacing: 2px;
    }

    /* The Animated Border Path */
    .neon-border {
      fill: none;
      stroke-width: 4;
      stroke: url(#neonGradient);
      rx: 10; /* Rounded Corners */
      stroke-dasharray: 300 1000; /* Create the "Laser" segment */
      stroke-dashoffset: 0;
      animation: snake 3s linear infinite;
      filter: drop-shadow(0 0 5px #00f3ff); /* Border Glow */
    }

    /* Animation: Moves the dash around the rectangle */
    @keyframes snake {
      to {
        stroke-dashoffset: -1300; 
      }
    }
  </style>

  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff" /> <stop offset="100%" stop-color="#bc13fe" /> </linearGradient>
  </defs>

  <rect x="2" y="2" width="796" height="196" rx="10" class="bg" />

  <rect x="2" y="2" width="796" height="196" class="neon-border" />

  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" class="title">
    &lt;SYSTEM_ONLINE /&gt;
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" class="subtitle">
    FULL STACK DEVELOPER
  </text>
</svg>
