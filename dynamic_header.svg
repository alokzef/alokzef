<svg width="100%" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .border-rect {
      fill: none;
      stroke-width: 4;
      stroke: url(#gradient);
      stroke-dasharray: 100 400; /* Length of the dash */
      stroke-dashoffset: 0;
      animation: draw 3s linear infinite;
      rx: 15; /* Rounded corners */
    }
    
    @keyframes draw {
      to {
        stroke-dashoffset: -1000;
      }
    }

    .text-content {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 30px;
      font-weight: bold;
      fill: #555; /* Text Color */
    }
  </style>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb7b2" /> <stop offset="33%" style="stop-color:#fdfd96" /> <stop offset="66%" style="stop-color:#77dd77" /> <stop offset="100%" style="stop-color:#aec6cf" /> </linearGradient>
  </defs>

  <rect x="5" y="5" width="790" height="190" rx="15" fill="#fff" stroke="#eee" stroke-width="1"/>

  <rect x="5" y="5" width="790" height="190" class="border-rect" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text-content">
    Welcome to My Profile
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#888" font-family="sans-serif">
    (This border is moving!)
  </text>
</svg>
